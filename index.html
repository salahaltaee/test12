<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حجز موعد حلاق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">📅 حجز موعد عند الحلاق</h3>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="name" class="form-label">اسم الزبون</label>
          <input type="text" class="form-control" id="name" placeholder="ادخل اسمك الكامل" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone" placeholder="مثال: 078xxxxxxxx" required>
        </div>

        <div class="mb-3">
          <label for="barber" class="form-label">اختر الحلاق</label>
          <select class="form-select" id="barber" required>
            <option selected disabled>اختر اسم الحلاق</option>
            <option>محمد إبراهيم</option>
            <option>صلاح أحمد</option>
            <option>محمد سمير</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="service" class="form-label">الخدمة المطلوبة</label>
          <select class="form-select" id="service" required>
            <option selected disabled>اختر الخدمة</option>
            <option>حلاقة شعر</option>
            <option>تهذيب لحية</option>
            <option>حلاقة + لحية</option>
            <option>عناية بالبشرة</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">تاريخ الموعد</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">الوقت</label>
          <input type="time" class="form-control" id="time" required>
        </div>

        <button type="submit" class="btn btn-success w-100">تأكيد الحجز عبر واتساب</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const barber = document.getElementById("barber").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const message = `مرحباً، أنا ${name}، أود حجز موعد مع الحلاق ${barber}.\nالخدمة المطلوبة: ${service}\nالتاريخ: ${date}\nالوقت: ${time}\nرقم هاتفي: ${phone}`;
      
      const whatsappNumber = "9647715400579";
      const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappLink, "_blank");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
